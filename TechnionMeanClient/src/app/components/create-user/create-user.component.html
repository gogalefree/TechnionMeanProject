<mat-card>
  <mat-card-header>
    <mat-card-title>
      New User:
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form>
      <div style="padding: 16px">

        <div class="row">
          <div class="col">
            <mat-form-field>
              <mat-label>Name:</mat-label>
              <input matInput placeholder="User real name goes here.." [formControl]="nameFormControl" [(ngModel)]="name">
              <mat-error *ngIf="nameFormControl.hasError('required')">
                Name is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <mat-form-field>
              <mat-label>Email:</mat-label>
              <input matInput placeholder="User's email goes here" type="email" [(ngModel)]="email" [formControl]="emailFormControl">
              <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>


      </div>
    </form>
  </mat-card-content>
  <mat-card-actions class="spacer" align="end">
    <button mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onAdd()" [disabled]="emailFormControl.hasError('email') || emailFormControl.hasError('required') || nameFormControl.hasError('required') "> Add </button>
  </mat-card-actions>
</mat-card>
